<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Changer App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background-color: #faf7f7;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    header img {
      width: 40px;
      height: 40px;
    }

    h1 {
      font-size: 24px;
      color: #333;
    }

    #image-container img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #9656a8;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

  </style>
</head>
<body>

  <div id="image-container">
    <img id="main-image" src="./sky.jpeg" alt="Slideshow Image">
  </div>
<br>
  <div class="buttons">
    <button onclick="changeImage()">Change Image</button>
  </div>

  <script>
    const images = [
      "./ye.jpeg","yeaa.jpeg", "hee.jpeg"
    ];

    let currentIndex = 0;
    const mainImage = document.getElementById("main-image");

    function changeImage() {
      currentIndex = (currentIndex + 1) % images.length;
      mainImage.src = images[currentIndex];
    }
  </script>

</body>
</html>
