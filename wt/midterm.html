<!DOCTYPE html>
<html>
<head>
  <title>Table Head Example</title>
</head>
<body>
  <table border="1">
    <thead>
      <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>Rahul</td>
        <td>85</td>
      </tr>
      <tr>
        <td rowspan="2">102</td>
        <td rowspan="2">Priya</td>
        <td>90</td>
      </tr>
      <tr>
        <td>88</td> <!-- Second marks cell for Priya -->
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">End of Student Records</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
