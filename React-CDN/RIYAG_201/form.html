<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration FORM</title>
</head>

<body>
    <script>
        function data(){
            var a=document.getElementById("n1").value;     
            var b=document.getElementById("n2").value;
            var c=document.getElementById("n3").value;
            var d=document.getElementById("n4").value;
            var e=document.getElementById("n5").value;
         if(a=="" || b=="" || c=="" || d==""){
            alert("All fields are necessary");
            return false;
         }
         else if(b.length!=10){
            alert("Contact should be of 10 digits");
            return false;
         }
         else if(!/^[A-Z a-z 0-9 . _]{2,10}@[A-Z a-z 0-9]{2,10}.[A-Z a-z]{2,4}.[A-Z a-z]{2,4}$/.test(e)){
            alert("invalid email");
            return false;
         }
         else if(c!=d){
            alert("Password should be same");
            return false;
         }
         

        }
    </script>

    <form onsubmit="return data()" action="new.html">
        <h1>LOGIN</h1>

        USERID: <input type="text" id="n1"><br><br>
        Contact: <input type="number" id="n2"><br><br>
        E-mail: <input type="text" id="n5"><br><br> 
        Password: <input type="password" id="n3"><br><br>
        Confirm Password: <input type="password" id="n4"><br><br>
        
        <input type="submit" value="submit your data">
    </form>

    <br><br><br>
</body>

</html>
